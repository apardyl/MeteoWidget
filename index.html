<!DOCTYPE html>
<html>
<head lang="pl">
    <meta charset="UTF-8">

    <!--  Weather Widget 1.1 !-->

    <!--  Check if not duplicates another jQuery-min (+1.5 required)  !-->
    <script src="jquery-2.1.1.min.js"></script>


    <script src="highcharts.js"></script>
    <script src="weatherwidget.js"></script>
    <link rel="stylesheet" type="text/css" href="weatherwidget.css">

    <!--  /Weather Widget 1.1 !-->

    <title>Meteo</title>
</head>
<body>
<div style="margin: 50px auto 0; width: 620px;">

    <!--  Weather Widget 1.1 !-->

<div id="weather-widget">
    <div class="ww-main">
<div id="ww-dropdown">
    <select id="ww-stationlistdropdown" onchange="GetWeatherStation(this.value)"></select>
</div>
<div id="ww-current"></div>
<div id="ww-chart-menu" class="ww-chart-menu">
    <div><ul>
        <li onclick="GetChart('temp')">Temperatura</li>
        <li onclick="GetChart('pres0')">Ciśnienie</li>
        <li onclick="GetChart('rain1')">Opad</li>
        <li onclick="GetChart('winds')">Wiatr</li>
        <li id="ww-chart-menu-menu" onclick="ShowMenuOptions()">&#9776; Więcej</li>
    </ul>
        </div>
    <div id="ww-chart-menu-options">
        <ul>
            <li onclick="GetChart('humi')">Wilgotność</li>
            <li onclick="GetChart('temp0')">Temperatura p. rosy</li>
            <li onclick="GetChart('cloudh')">Wysokość podstawy chmur</li>
        </ul>
    </div>
</div>
<div id="ww-chart"><script>document.write('<div class="ww-loading">Wczytuję dane...</div>')</script><noscript><div class="ww-loading">Twoja przeglądarka nie obsługuje Javascript :(</div></noscript></div>
</div>
    <div id="ww-download"></div>
<div class="ww-copyright"><a href="https://github.com/apardyl/MeteoWidget">Copyright © 2014 Adam Pardyl</a></div>
</div>

    <!--  /Weather Widget 1.1 !-->

</div>
</body>
</html>
